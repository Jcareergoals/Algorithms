<html>
<head>
	<title>Print Odd 1-255</title>
	<script type="text/javascript">
		(function(){
			for(var i = 1; i<=255; i++){
				if(i%2 == 1){
					console.log(i);
				}
			}
		})();
	</script>
</head>
<body>
	<p>Write a program (sets of instructions) that would print all the odd numbers from 1 to 255.</p>
</body>
</html>
