<html>
<head>
	<title>Print Sum 0-255</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> 
	<script type="text/javascript">
		$(document).ready(function(){
			var i, sum = 0; 
			for(i=0; i<256; i++){
				sum += i; 
				$('p').append("New Number: "+i+" Sum: "+sum+"<br>"); 
			}
		}); 
	</script>
</head>
<body>
	<h4>Write a program that will print the numbers from 0 to 255 and print the sum of the numbers as their printed</h4>
	<p></p>
</body>
</html>
