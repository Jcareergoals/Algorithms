<html>
<head>
	<title>Number to String</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> 
	<script type="text/javascript">
		$(document).ready(function(){
			var array = [5,10,-8,2,-4,-6];
			for(x in array){
				if(array[x] < 0){
					array[x] = "Dojo"; 
				}
			} 
			$('p').append("["); 
			for(x in array){
				$('p').append(array[x]+", ");
			}
			$('p').append("]");
		}); 
	</script>
</head>
<body>
	<h3>Write a program that takes an array of numbers and replaces any negative number with the string 'Dojo'.  For example, if array x is initially [-1, -3, 2]. After your program is done that array should be ['Dojo', 'Dojo', 2].</h3>
	<h4>We'll be using the following array: [5,10,-8,2,-4,-6]</h4>
	<p></p>
</body>
</html>
