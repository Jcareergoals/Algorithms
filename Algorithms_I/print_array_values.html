<html>
<head>
	<title>Print Array Values</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> 
	<script type="text/javascript">
		$(document).ready(function(){
			var array = [2,4,6,8,10,12,14]; 
			for(x in array){
				$('p').append(array[x]+" at index: "+x+"<br>");
			}
		}); 
	</script>
</head>
<body>
	<h4>Given an array X, say [1,3,5,7,9,13], write a program that would iterate through each member of the array and print each value on the screen.  Being able to loop through each member of the array is extremely important.</h4>
	<h5>Looping through array: [2,4,6,8,10,12,14]:</h5>
	<p></p>
</body>
</html>
