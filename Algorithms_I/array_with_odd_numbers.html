<html>
<head>
	<title>Array with Odd Numbers</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> 
	<script type="text/javascript">
		$(document).ready(function(){
			var i, y = [];
			for(i=0; i<256; i++){
				if(Math.floor(i%2 == 1)){
					y.push(i); 
				}
			}
			for(x in y){
				$('p').append(y[x]+", "); 
			}
		}); 
	</script>
</head>
<body>
	<h4>Write a program that creates an array 'Y' that contains all the odd numbers between 1 to 255. <br>When the program is done, 'y' should have the value of [1, 3, 5, 7, ... 255].</h4>
	<h5></h5>
	<p></p>
</body>
</html>
